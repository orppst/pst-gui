name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout this  repo
      uses: actions/checkout@v4
      with:
          path: main

    - name: Checkout common build repo
      uses: actions/checkout@v4
      with:
        repository: orppst/build-logic
        path: build-logic

    - name: Checkout common lib
      uses: actions/checkout@v4
      with:
        repository: orppst/pst-lib
        path: pst-lib

    - name: setup Node/npm
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
        cache-dependency-path: 'main/src/main/webui/package-lock.json'

    - name: install npm packages
      run: cd main/src/main/webui && npm ci

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v3
      with:
        build-root-directory: main
        cache-disabled: false
    - name: Run Gradle build
      working-directory: ./main
      run: ./gradlew --info build
